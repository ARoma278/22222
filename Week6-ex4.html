<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">

        <script>
            $(document).ready(function () {
                const fruit = `[{"name":"apple"},{"name":"banana"},{"name":"orange"}]`
                const fruitObject = JSON.parse(fruit)
                // alert(fruitObject[0].name)
                let data = "";
                for(let i=0; i<fruitObject.length; i++){
                    data += `"<option value=${fruitObject[i].name}>${fruitObject[i].name}</option>"`;
                }

                $("#fruit").html(data);
                $("button").click(function () { 
                    alert($("#fruit").val());
                    
                });
            });

        </script>
            
    </head>
    <body>
        <div class="container-fluid pt-3">
            <select id="fruit">
                
            </select>
            <button class="btn btn-primary btn-lg">Show</button>
        </div>
    </body>
</html>
